<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Basic Slider</title>

    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            color : 	#fafafa;
            background-color: #83aeaf;
        }
        img {
            width: 900px; 
            height: 400px;
        }
        .header {
            text-align: center;
        }
        .slider {
            width: 900px; 
            height: 400px;
            margin: auto;
            overflow: hidden;
        }
        .slides {
            display: block;
            width: 8000px;
            height: 400px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .slide {
            float: left;
            width: 900px;
            height: 400px;
        }
    </style>

</head>
<body>
    <div class="header">
        <h1>HELLO RPLNETZ!! THIS IS A GALLERY OF XI RPL</h1>
    </div>
    <div class="slider">
        <ul class="slides">
            <li class="slide"><img style="width: 900px; height: 500px;" src="img/rplpastisolid.jpg" alt=""></li>
            <li class="slide"><img style="width: 900px; height: 500px;" src="img/sebelasrplsatu.jpg" alt=""></li>
            <li class="slide"><img style="width: 900px; height: 500px;" src="img/sebelasrplsdua.jpg" alt=""></li>
            <li class="slide"><img style="width: 900px; height: 500px;" src="img/sebelasrpltiga.jpg" alt=""></li>
            <li class="slide"><img style="width: 900px; height: 500px;" src="img/sebelasrplempat.jpg" alt=""></li>
        </ul>
    </div>

    <!--Javascript files here-->
    <script src="jquery.js"></script>
    <script>

        var currentSlide = 1;
        var $slider = $(".slides");
        var slideCount = $slider.children().length;
        var slideTime = 2000;
        var animationTime = 800;

        setInterval(function(){
            $slider.animate({
                marginLeft : '-=900px'
            } , function() {
                currentSlide++;
                if(currentSlide === slideCount) {
                    currentSlide = 1;
                    $(this).css("margin-left", "0px");
                }
            });
        } , slideTime);

    </script>

</body>
</html>
